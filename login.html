<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Log In</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f3e8;
      color: #3a2a1e;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      padding: 24px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 15px;
      background-color: #a07438;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #7a5b38;
    }
    .links {
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Log In</h2>
    <input type="email" id="email" placeholder="Email" required /><br/>
    <input type="password" id="password" placeholder="Password" required /><br/>
    <button id="loginBtn">Log In</button>
    <div class="links">
      <p>Donâ€™t have an account? <a href="signup.html">Sign up</a></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";
    import { firebaseConfig } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginBtn").onclick = async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const result = await signInWithEmailAndPassword(auth, email, password);
        localStorage.setItem("username", email.split('@')[0]);
        window.location.href = "material.html";
      } catch (error) {
        alert(error.message);
      }
    };
  </script>
</body>
</html>
